<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Kinerja Kabupaten Kolaka</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app.min.css">
    <!-- endinject -->
</head>

<body>

    <section class="component">

        <div class="burgerBtn">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="overlay">
            <div class="close-side"><i class="fas fa-times"></i></div>
        </div>

        <div class="sidebar1">
            <div class="brand">
                <img src="images/logo.svg" width="120">
            </div>

            <ul>
                <li><a href="index.html">Monitoring Absen</a></li>
                <li><a href="rekap-bulanan.html">Rekap Bulanan</a></li>
                <li><a href="input-kinerja.html" class="active">Input Kinerja</a></li>
                <li><a href="penilaian-kinerja.html">Penilaian Kinerja</a></li>
                <li><a href="penilaian-etika.html">Penilaian Etika</a></li>
                <li><a href="tunjangan-kinerja.html">Tunjangan Kinerja</a></li>
            </ul>
            <div class="toggleSwitch">
                <label class="mr-2">Mode Malam</label>
                <label class="switch">
                    <input id="toggle-switch" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>


        <div class="main">
            <div class="main-content tab-content">

                <!--example form input-->
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="mb-2">Example Form Input</h2>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" placeholder="Password">
                            </div>

                            <div class="form-group">
                                <label for="name">Notes</label>
                                <textarea rows="6" class="form-control" placeholder="Your Notes">

                                </textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Select Option</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">Choose one</option>
                                    <option value="">Choose Two</option>
                                    <option value="">Choose Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end example for input -->

            </div>
        </div>

    </section>

    <!-- inject:js -->
    <script src="js/bundle.min.js"></script>
    <!-- endinject -->
</body>

</html>
