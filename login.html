<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Kinerja Kabupaten Kolaka</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="assets/css/app.min.css">
    <!-- endinject -->
    <link rel="stylesheet" href="assets/css/datepicker3.css">
</head>

<body>
    <section class="login">
        <div class="bg-login">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center logo">
                        <img src="assets/images/logo.svg" alt="logo" width="180">
                    </div>
                </div>
                <div class="img-bg">
                    <img src="assets/images/icons/anoa.svg" alt="anoa" width="60%">
                </div>
                <div class="row">
                    <div class="offset-md-4 col-md-4">
                        <div class="box-login">
                            <h3 class="mb-4 text-center">Masuk</h3>
                            <div class="no-induk mb-3">
                                <span><i class="far fa-user-circle"></i></span>
                                <input type="text" class="form-control" placeholder="No. Induk Pegawai">
                            </div>
                            <div class="sandi mb-3">
                                <span><i class="fas fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" placeholder="Kata sandi">
                            </div>
                            <div class="ask mb-2">
                                <label class="container-check">Ingat saya
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                </label>
                                <a href="">Lupa kata sandi ?</a>
                            </div>
                            <div class="clearfix"></div>
                            <button class="btn btn-default btn-block">Masuk</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- inject:js -->
    <script src="assets/js/bundle.min.js"></script>
    <!-- endinject -->
</body>

</html>
